<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a class="skip-main" href="#main">Skip to main content</a>
  <header>
    <nav>
      <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" tabindex="-1">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google-Maps" alt="Google Maps" ></div>
    </section>
    <section>
      <div id="main" class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg2znEV4WXQQms4VsF9Z3LIybLorxoUbY&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
